name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage:todo"]
projects: ["open-telemetry/opentelemetry-rust"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: api-version
    attributes:
      label: OpenTelemetry API Version (i.e version of `opentelemetry` crate)
      description: What version of the `opentelemetry` crate are you using?
      placeholder: 0.x, 1.x, etc.
    validations:
      required: true
  - type: textarea
    id: sdk-version
    attributes:
      label: OpenTelemetry SDK Version (i.e version of `opentelemetry_sdk` crate)
      description: What version of the `opentelemetry_sdk` crate are you using?
      placeholder: 0.x, 1.x, etc.
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What Exporter(s) are you seeing the problem on?
      multiple: true
      options:
        - stdout
        - OTLP
        - Zipkin
        - Prometheus
        - N/A
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: dropdown
    attributes:
      label: Tip
      description: This element is static, used to render a helpful sub-heading for end-users and community members to help prioritize issues. Please leave as is.
      options:
        - <sub>[React](https://github.blog/news-insights/product-news/add-reactions-to-pull-requests-issues-and-comments/) with üëç to help prioritize this issue. Please use comments to provide useful context, avoiding `+1` or `me too`, to help us triage it. Learn more [here](https://opentelemetry.io/community/end-user/issue-participation/).</sub>
      default: 0
