name: CI
on:
  pull_request:
  push:
    branches:
    - master
jobs:
  test:
    continue-on-error: ${{ matrix.nightly }}
    strategy:
      matrix:
        rust: [stable, beta]
        nightly: [false]
        include:
          - rust: nightly
            nightly: true
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt
        profile: minimal
    - uses: arduino/setup-protoc@v1
    - name: Test
      run: ./scripts/test.sh
  lint:
    continue-on-error: ${{ matrix.nightly }}
    strategy:
      matrix:
        rust: [stable, beta]
        nightly: [false]
        include:
          - rust: nightly
            nightly: true
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt
        profile: minimal
    - uses: arduino/setup-protoc@v1
    - name: Lint
      run: ./scripts/lint.sh
