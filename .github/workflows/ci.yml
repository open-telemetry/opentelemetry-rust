name: CI
on:
  pull_request:
  push:
    branches:
    - master
jobs:
  test:
    continue-on-error: ${{ matrix.nightly }}
    strategy:
      fail-fast: false
      matrix:
        image: ["rust:latest"]
        nightly: [false]
        include:
        - image: "rustlang/rust:nightly"
          nightly: true
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.image }}
    steps:
    - uses: actions/checkout@v1
    - name: Install rustfmt
      run: rustup component add rustfmt
    - name: Test
      run: ./scripts/test.sh
  lint:
    continue-on-error: ${{ matrix.nightly }}
    strategy:
      fail-fast: false
      matrix:
        image: ["rust:latest"]
        nightly: [false]
        include:
        - image: "rustlang/rust:nightly"
          nightly: true
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.image }}
    steps:
    - uses: actions/checkout@v1
    - name: Install rustfmt
      run: rustup component add rustfmt
    - name: Lint
      run: ./scripts/lint.sh
