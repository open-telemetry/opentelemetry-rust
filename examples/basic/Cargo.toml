[package]
name = "basic"
version = "0.1.0"
edition = "2018"

[dependencies]
futures = "0.3"
lazy_static = "1.4"
opentelemetry = { path = "../../opentelemetry", features = ["serialize", "tokio-support", "metrics"] }
opentelemetry-jaeger = { path = "../../opentelemetry-jaeger", features = ["tokio"] }
serde_json = "1.0"
thrift = "0.13"
tokio = { version = "1.0", features = ["full"] }
