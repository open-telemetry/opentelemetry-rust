[package]
name = "http"
version = "0.1.0"
edition = "2018"

[[bin]] # Bin to run the http server
name = "http-server"
path = "src/server.rs"

[[bin]] # Bin to run the client
name = "http-client"
path = "src/client.rs"

[dependencies]
hyper = { version = "0.14", features = ["full"] }
tokio = { version = "1.0", features = ["full"] }
opentelemetry = { path = "../../opentelemetry" }
opentelemetry-http = { path = "../../opentelemetry-http" }
