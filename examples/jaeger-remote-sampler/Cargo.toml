[package]
name = "jaeger-remote-sampler"
version = "0.1.0"
edition = "2021"

[dependencies]
opentelemetry-sdk = { path = "../../opentelemetry-sdk", features = ["rt-tokio"] }
opentelemetry-api = { path = "../../opentelemetry-api" }
opentelemetry-http = { path = "../../opentelemetry-http", features = ["isahc"] }
isahc = "1.4"
tokio = { version = "1.18", features = ["macros", "rt-multi-thread"] }

