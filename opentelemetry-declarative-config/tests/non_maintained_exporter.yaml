metrics:
  readers:
    - periodic:
        exporter:
          otlp:
            protocol: http/protobuf
            endpoint: https://backend:4318
          stdout:
            temporality: cumulative
    - pull:
        exporter:
          prometheus:
            host: "0.0.0.0"
            port: 8888
resource:
  service.name: sample-service
  service.version: "1.0.0"
