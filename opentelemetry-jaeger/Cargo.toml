[package]
name = "opentelemetry-jaeger"
version = "0.5.0"
authors = ["OpenTelemetry Authors <cncf-opentelemetry-contributors@lists.cncf.io>"]
description = "Jaeger exporter for OpenTelemetry"
homepage = "https://github.com/open-telemetry/opentelemetry-rust"
repository = "https://github.com/open-telemetry/opentelemetry-rust"
readme = "README.md"
categories = [
    "development-tools::debugging",
    "development-tools::profiling",
    "asynchronous",
]
keywords = ["opentelemetry", "jaeger", "tracing", "async"]
license = "Apache-2.0"
edition = "2018"

[dependencies]
opentelemetry = { version = "0.6.0", default-features = false, features = ["trace"], path = ".." }
ureq = { version = "1.0.0", optional = true }
thrift = "0.13.0"

[features]
default = []
collector_client = ["ureq"]
